<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- Block element p -->
    <p style="width: 24px;">This is a paragraph</p>
    <!-- Inline element b and i -->
    <b>This is bold text</b>
    <i>This is <span style="color: tomato">italics</span></i>
    <!-- Division 1 -->
    <div style="color:turquoise;">This is div 1</div>
    <div>This is div 2</div>
    <span>This is a span</span>
</body>
</html>

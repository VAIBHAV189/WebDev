<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Time Table</h1>
    <table align="center" border="5" cellspacing=10px" cellpadding="10px">
        <tr>
                <th align="center">Period<br>Days</th>
                <td align="center">1</td>
                <td align="center">2</td>
                <td align="center">3</td>
                <td align="center">4</td>
                <th align="center" rowspan="7"><br>B<br>R<br>E<br>A<br>K</th>
                <td align="center">5</td>
                <td align="center">6</td>
        </tr>
        <tr>
            <th align="center">Mon</th>
            <td align="center">A</td>
            <td align="center" colspan="2">B</td>
            <td align="center">C</td>
            <td align="center" colspan="2">D</td>
        </tr>        
        <tr>
            <th align="center">Tue</th>
            <td align="center">E</td>
            <td align="center">F</td>
            <td align="center" colspan="2">G</td>
            <td align="center">H</td>
            <td align="center">I</td>
        </tr>
        <tr>
            <th align="center">Wed</th>
            <td align="center">J</td>
            <td align="center" colspan="3">K</td>
            <td align="center">L</td>
            <td align="center">M</td>
        </tr>
        <tr>
            <th align="center">Thur</th>
            <td align="center">N</td>
            <td align="center">O</td>
            <td align="center"colspan="2">P</td>  
            <td align="center" colspan="2">Q</td>
        </tr>
        <tr>
            <th align="center">Fri</th>
            <td align="center" colspan="2">R</td>
            <td align="center">S</td>
            <td align="center">T</td>
            <td align="center">U</td>
            <td align="center">V</td>
        </tr>
        <tr>
            <th align="center">Sat</th>
            <td align="center">W</td>
            <td align="center">X</td>
            <td align="center" colspan="2">Y</td>
            <td align="center" colspan="2">Z</td>
        </tr>
        <tr>
            <th align="center">Sun</th>
            <td colspan="7" align="center">OFF</td>
        </tr>

    </table>
</body>
</html>
